<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElmoKaDem Photography</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-blur: rgba(255, 255, 255, 0.08);
            --border-color: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background: #0f0f0f url('profile.jpg') no-repeat center center/cover fixed;
            display: flex;
            justify-content: center;
        }

        .overlay {
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            background: rgba(0, 0, 0, 0.7);
            width: 100%;
            min-height: 100vh;
            padding: 50px 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-container {
            position: relative;
            margin-bottom: 20px;
        }

        .profile {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
            transition: transform 0.5s ease;
        }

        .profile:hover {
            transform: scale(1.05) rotate(5deg);
        }

        h2 {
            color: #fff;
            margin-bottom: 35px;
            font-size: 22px;
            font-weight: 500;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .button {
            position: relative;
            display: flex;
            align-items: center;
            background: var(--bg-blur);
            border: 1px solid var(--border-color);
            color: white;
            text-decoration: none;
            margin: 12px 0;
            width: 100%;
            max-width: 360px;
            border-radius: 16px;
            padding: 8px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }

        .icon-box {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-size: 20px;
            color: #fff;
            z-index: 2;
        }

        .btn-text {
            flex-grow: 1;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.5px;
            padding-right: 45px; /* موازنة دقيقة للأيقونة */
        }

        /* تأثيرات الألوان والـ Glow عند الوقوف بالماوس */
        .fb .icon-box { background: #1877F2; box-shadow: 0 4px 15px rgba(24, 119, 242, 0.4); }
        .fb:hover { border-color: #1877F2; box-shadow: 0 0 20px rgba(24, 119, 242, 0.3); }

        .ig .icon-box { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
        .ig:hover { border-color: #dc2743; box-shadow: 0 0 20px rgba(220, 39, 67, 0.3); }

        .tk .icon-box { background: #000; border: 1px solid rgba(255,255,255,0.3); }
        .tk:hover { border-color: #fff; box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); }

        .wa .icon-box { background: #25D366; }
        .wa:hover { border-color: #25D366; box-shadow: 0 0 20px rgba(37, 211, 102, 0.3); }

        .call .icon-box { background: #333; }
        .call:hover { border-color: #888; box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); }

        .button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
        }

        /* إضافة لمسة ضوئية سريعة تمر على الزر */
        .button::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }
        .button:hover::after {
            left: 100%;
        }
    </style>
</head>
<body>

<div class="overlay">
    <div class="profile-container">
        <img src="profile.jpg" class="profile" alt="ElmoKaDem">
    </div>
    <h2>ElmoKaDem Photography</h2>

    <a class="button fb" href="رابط_الفيسبوك" target="_blank">
        <div class="icon-box"><i class="fab fa-facebook-f"></i></div>
        <div class="btn-text">Facebook Page</div>
    </a>

    <a class="button fb" href="رابط_البروفايل" target="_blank">
        <div class="icon-box"><i class="fas fa-user-circle"></i></div>
        <div class="btn-text">Personal Profile</div>
    </a>
    
    <a class="button ig" href="رابط_انستجرام" target="_blank">
        <div class="icon-box"><i class="fab fa-instagram"></i></div>
        <div class="btn-text">Instagram</div>
    </a>
    
    <a class="button tk" href="رابط_تيك_توك" target="_blank">
        <div class="icon-box"><i class="fab fa-tiktok"></i></div>
        <div class="btn-text">TikTok</div>
    </a>
    
    <a class="button wa" href="https://wa.me/201210425901" target="_blank">
        <div class="icon-box"><i class="fab fa-whatsapp"></i></div>
        <div class="btn-text">WhatsApp</div>
    </a>
    
    <a class="button call" href="tel:01092217287">
        <div class="icon-box"><i class="fas fa-phone-alt"></i></div>
        <div class="btn-text">Call Me</div>
    </a>
</div>

</body>
</html>
