<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ElmoKaDem Photography</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
    background: url('profile.jpg') no-repeat center center/cover fixed;
}

.overlay {
    backdrop-filter: blur(10px);
    background: rgba(0,0,0,0.5);
    min-height: 100vh;
    padding: 40px 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.profile {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid white;
    margin-bottom: 10px;
}

h2 {
    margin-bottom: 30px;
    font-size: 22px;
}

.button {
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0, 0, 0, 0.6);
    color: white;
    text-decoration: none;
    padding: 15px;
    margin: 8px 0;
    width: 85%;
    max-width: 320px;
    border-radius: 30px;
    font-size: 18px;
    font-weight: bold;
    transition: 0.3s;
    border: 2px solid transparent;
}

/* ألوان الحواف الملونة */
.fb { border-color: #1877F2; }
.ig { border-color: #E4405F; }
.tk { border-color: #ffffff; }
.wa { border-color: #25D366; }
.call { border-color: #888; }

.button i {
    margin-left: 15px;
    font-size: 22px;
}

.button:active {
    transform: scale(0.95);
}
</style>
</head>

<body>

<div class="overlay">
    <img src="profile.jpg" class="profile">
    <h2>ElmoKaDem Photography</h2>

    <a class="button fb" href="https://www.facebook.com/share/1AsaePx6C3/?mibextid=wwXIfr" target="_blank">
        <i class="fab fa-facebook"></i> Facebook
    </a>

    <a class="button fb" href="https://www.facebook.com/share/1ZXYjBxA2C/?mibextid=wwXIfr" target="_blank">
        <i class="fab fa-facebook"></i> لينك الصفحة الشخصية
    </a>
    
    <a class="button ig" href="https://www.instagram.com/elmokadem_photographer" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
    </a>
    
    <a class="button tk" href="https://www.tiktok.com/@elmokadem.photographar" target="_blank">
        <i class="fab fa-tiktok"></i> TikTok
    </a>
    
    <a class="button wa" href="https://wa.me/201210425901" target="_blank">
        <i class="fab fa-whatsapp"></i> WhatsApp
    </a>
    
    <a class="button call" href="tel:01092217287">
        <i class="fas fa-phone"></i> اتصال
    </a>
</div>

</body>
</html>
